<!--Static table from csv file-->
<table id="datatable" class="display">
	<thead>
		<tr>
			{% for pair in site.data.database[0] %}
				<th>{{ pair[0] }}</th>
			{% endfor %}
		</tr>
	</thead>
	<tbody>
	{% for row in site.data.database %}
		<tr>
			{% for pair in row %}
				<td>{{ pair[1] }}</td>
			{% endfor %}
		</tr>
	{% endfor %}
	</tbody>
</table>

<!--Dynamic table using js-->
<script>
$(document).ready(function() {

	//Columns which filter button
	var filterColumnIndexes = [0, 1];
	
	//Number of rows entries per page
	var rowsPerPage = 30;

	//Dynamic table rendering
	var table = $('#datatable').DataTable({
		
		"lengthChange": false,
		"pageLength": rowsPerPage,
		"searching": true,
		
		"columnDefs": [
			{
				"targets": [2, 3, 4],
				"render": function (data, type, row, meta) {
					console.log("Column:", meta.col, "Type:", typeof data, "Value:", data, "Render Type:", type);
					if (type === 'display' && typeof data === 'number') {
						if (data === 0) {
							return "0"; // Handle zero separately to avoid "0e+0"
						}
                        
						const formatted = new Intl.NumberFormat('en-US', {
							notation: 'scientific',
							minimumFractionDigits: 2, // Adjust precision as needed
							maximumFractionDigits: 2  // Adjust precision as needed
						}).format(data);

						return formatted.replace('e+', ' x 10^').replace('e-', ' x 10^-');

					}

                    return data;
				}
			}
		],

		initComplete: function () {
		
			var api = this.api();
			var thead = $(api.table().header());
			var filterRow = $('<tr>').appendTo(thead);

			api.columns().every(function (colIdx) {
				var column = this;
				var headerText = $(column.header()).text();
				var filterCell = $('<th>').appendTo(filterRow);

				if (filterColumnIndexes.includes(colIdx)) {
					var select = $('<select><option value="">All ' + headerText + '</option></select>')
						.appendTo(filterCell)
						.on('change', function () {
							var val = $(this).val();
							column
								.search(val ? '^' + val + '$' : '', true, false)
								.draw();
						});
					column
						.data()
						.unique()
						.sort()
						.each(function (d, j) {
							select.append(
								'<option value="' + d + '">' + d + '</option>'
							);
						});
				} else {
					filterCell.html('&nbsp;');
				}
			});
		}

 	});
 
 });
</script>
